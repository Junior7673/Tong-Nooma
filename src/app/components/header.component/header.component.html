<nav class="header" *ngIf="showHeader()">
  <!-- Logo -->
  <div class="header__logo" routerLink="/" (click)="closeMenu()">
    <img src="/assets/dragon.jpg" alt="Logo du Club Tong Nooma" class="logo-full" />
  </div>

  <!-- Notifications -->
  <div class="header__notifications" (click)="openNotifications()">
    <i class="fa-solid fa-bell"></i>
    <span *ngIf="unreadCount > 0" class="notif-badge">{{ unreadCount }}</span>
  </div>

  <!-- Hamburger -->
  <div class="header__hamburger" (click)="toggleMenu()">
    <i class="fa-solid" [ngClass]="menuOpen ? 'fa-xmark' : 'fa-bars'"></i>
  </div>

  <!-- Menu -->
  <ul class="header__menu" [ngClass]="{ 'header__menu--active': menuOpen }">
    <li><a routerLink="/" (click)="closeMenu()">Accueil</a></li>
    <li><a routerLink="/news" (click)="closeMenu()">Actualité</a></li>
    <li><a routerLink="/gallery" (click)="closeMenu()">Galerie</a></li>
    <li><a routerLink="/programs" (click)="closeMenu()">Programmes</a></li>
    <li><a routerLink="/about" (click)="closeMenu()">À propos</a></li>
    <li><a routerLink="/contact" (click)="closeMenu()">Contact</a></li>

    <!-- Déconnexion -->
    <li *ngIf="isLoggedIn()" class="header__logout" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Se déconnecter
    </li>
  </ul>
</nav>
